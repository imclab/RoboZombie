<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Login Page</title>
  <script type="text/javascript">
    function login() {
        if (document.login_form.username_field.value == 'demo')
            if(document.login_form.password_field.value == 'mode')
                return true;
        window.location="error.html";
        return false;
    };
  </script>
</head>
<body>
  <div id='container'>
    <h1>Login Page</h1>
      <p>Please input your user name and password and click the login button.</p>
      <form name='login_form' action="welcome.html" method="get" onsubmit="return login();">
        <table>
          <tr>
            <td>User Name:</td>
            <td><input name="username_field" size="30" type="text" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input name="password_field" size="30" type="password" /></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input name="login_button" type="submit" value="LOGIN" /></td>
          </tr>
        </table>
      </form>
  </div>
</body>
</html>
